<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | TrackIt</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="background" id="background">
        <img src="{{ url_for('static', filename='img/plane-left.png') }}" class="plane left-to-right" alt="Plane 1">
        <img src="{{ url_for('static', filename='img/plane-right.png') }}" class="plane right-to-left" alt="Plane 2">
        <img src="{{ url_for('static', filename='img/hot-air-balloon.png') }}" class="plane left-to-right-balloon" alt="Plane 2">
        <div class="content">
            
            <!-- Display flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    {% if category == 'error' %}
                    <div class="flash-message">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% else %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            {% endwith %} 
            
            <div class="login-page">
                <a href="/" class="logo-container">
                    <img src="{{ url_for('static', filename='img/icon.png') }}" alt="TrackIt Logo" style="width: 100px; height: 100px;">
                    <h2>Track It</h2>
                </a>
                <br>
                <form class="login-info" action="/login" method="post">
                    <input type="email" id="email" name="email" placeholder="Type your gmail here" required>
                    <br>
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // adding background image
        backgroundElmnt = document.getElementById("background");
        backgroundElmnt.style.backgroundImage = `url("{{ url_for('static', filename='img/sky.png') }}")`;
    </script>
</body>
</html>
